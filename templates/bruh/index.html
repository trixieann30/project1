<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <!-- Link to external CSS and JS files -->
    <link rel="stylesheet" href="/static/bruh/css/style.css">
</head>
<body>

    <div id="app-container">
        <div>
            <h1>My To-Do List</h1>
        </div>

        <!-- Task Input Form -->
        <form id="task-form">
            <input type="text" id="task-input" placeholder="What needs to be done?" required>
            <button type="submit">Add</button>
        </form>

        <!-- To-Do List -->
        <ul id="task-list"></ul>
    </div>

    <script src="/static/bruh/js/app.js"></script>
</body>
</html>
